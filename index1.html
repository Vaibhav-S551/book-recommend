<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    .buddy img {
        width: 200px;
    }
</style>
<body style="background-color: black;">
    
    <nav class="navbar" style="background-color: #00a65a;">
        <div class="container">
            <p class="navbar-brand text-white">My Book Recommendation System</p>
            <ul class="nav" >
                <li><a href="/" class="text-white" style="margin: 15px; text-decoration: none;">Home</a></li>
                <li><a href="/recommend" class="text-white"  style="margin: 15px; text-decoration: none;">Recommend</a></li>
                <li><a href="/contact" class="text-white"   style="margin: 15px;  text-decoration: none;">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font-size: 50px; display: flex; align-items: center; justify-content: center; margin-top: 30px;">Recommend Books</h1>
            </div>

            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top: 50px; padding: 20px;">
                <div class="buddy">
                    <img src="{{ image[i] }}" alt="Book Cover">
                    <h6 style="color: blue;">{{ book_name[i] }}</h6>
                    <h6 style="color: red;">{{ Author[i] }}</h6>
                    <h6 style="color: rgb(35, 227, 18);">Ratings: {{ rating[i] }}</h6>
                </div>
            </div>    
            {% endfor %}

        </div>
    </div>

</body>
</html>
