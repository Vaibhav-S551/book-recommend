<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: black;">
    
    <nav class="navbar" style="background-color: #00a65a;">
        <div class="container">
            <p class="navbar-brand text-white">My Book Recommendation System</p>
            <ul style="display: flex; align-items: center;  list-style: none;">
                <li><a href="/" class="text-white" style=" margin: 15px; text-decoration: none;">Home</a></li>
                <li><a href="/recommend" class="text-white" style="margin: 15px; text-decoration: none;">Recommend</a></li>
                <li><a href="/contact" class="text-white" style="margin: 15px;  text-decoration: none;">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white text-center" style="margin-top: 30px;">Get Book Recommendations</h1>
            </div>

            <div class="col-md-6 offset-md-3" style="margin-top: 50px;">
                <form action="/get_recommendations" method="post">
                    <input type="text" style="width: 470px;" name="user_input" placeholder="Enter Book Title" required>
                    <br>
                    <button type="submit" style="margin-top: 30px; color: black; background-color: orangered; border-radius: 5px;">Get Recommendations</button>
                </form>   
            </div>

            {% if data %}
              {% for i in data %}
              <div class="col-md-3" style="margin-top: 50px; padding: 20px;">
                <div class="buddy">
                        <img class="card-img-top" src="{{i[2]}}">
                        <p style="color:red; font-size: 23px;">{{i[0]}}</p>
                        <h4 style="color: blue;"">{{i[1]}}</h4>
                </div>
            </div>    
              {% endfor %}
           {% endif%}
        </div>
    </div>

</body>
</html>
